<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deriv Tick Data</title>
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f4f7fc;
                text-align: center;
                margin: 0;
                padding: 20px;
            }

            h2 {
                color: #222;
                margin-bottom: 15px;
                font-size: 24px;
            }

            table {
                width: 90%;
                max-width: 800px;
                margin: 20px auto;
                border-collapse: collapse;
                background: white;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
                border-radius: 10px;
                overflow: hidden;
            }

            th,
            td {
                border: 1px solid #ddd;
                padding: 14px;
                text-align: center;
                font-size: 14px;
            }

            th {
                background-color: #ffffff;
                color: rgb(0, 0, 0);
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .signal-box {
                padding: 5px;
                font-weight: bold;
                border-radius: 6px;
                display: inline-block;
                width: 90px;
                text-transform: uppercase;
                font-size: 14px;
            }

            .rise,
            .fall,
            .over {
                background-color: #28a745;
                color: rgb(255, 255, 255);
            }

            .under {
                background-color: #28a745;
                color: white;
            }

            .neutral {
                background-color: #ffb2b2;
                color: rgb(0, 0, 0);
            }

            @media (max-width: 600px) {
                table {
                    width: 100%;
                }

                th,
                td {
                    padding: 10px;
                    font-size: 14px;
                }

                .signal-box {
                    width: 70px;
                }
            }
            .digit-ring {
                display: inline-flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 36px;
                height: 36px;
                border-radius: 50%;
                border: 3px solid #ccc;
                font-size: 16px;
                margin: 2px;
                background: #fff;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
            }
            .digit-ring-max {
                border-color: #28a745 !important;
                box-shadow: 0 0 0 3px #28a74533;
            }
            .digit-ring-min {
                border-color: #e53935 !important;
                box-shadow: 0 0 0 3px #e5393533;
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    </head>
    <body>
        <h2>Rise/Fall</h2>
        <table>
            <thead>
                <tr>
                    <th>MARKET</th>
                    <th>RISE ðŸ“ˆ</th>
                    <th>FALL ðŸ“‰</th>
                </tr>
            </thead>
            <tbody id="riseFallTable"></tbody>
        </table>

        <h2>Over 2 / Under 7</h2>
        <table>
            <thead>
                <tr>
                    <th>MARKET</th>
                    <th>Over 2</th>
                    <th>Under 7</th>
                </tr>
            </thead>
            <tbody id="overUnderTable"></tbody>
        </table>

        <script src="signals.js" type="text/javascript"></script>
    </body>
</html>
